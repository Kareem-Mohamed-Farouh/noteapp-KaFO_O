} @else if(layout ==="auth"){
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand text-white fs-3">
      <img src="./images/2230140.png" class="w-10" alt="logo note app" /> Note
      App
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto fs-3">
        <li class="nav-item">
          <a
            class="nav-link bgg text-white rounded-top-3 border-bottom border-4 border-white"
            routerLink="/login"
            routerLinkActive="d-none"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link bgg text-white rounded-top-3 border-bottom border-4 border-white"
            routerLink="/register"
            routerLinkActive="d-none"
            >Register</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<app-model numberModel="modelOflogOut">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Delete Note</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">Are you sure you want to logOUt</div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Close
      </button>
      <button
        type="button"
        class="btn btn-danger"
        data-bs-dismiss="modal"
        (click)="logOut()"
      >
        logOut
      </button>
    </div>
  </div>
</app-model>
